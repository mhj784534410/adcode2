<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="box1" class="container">
        <input id="copy_content" type="text" value=""
            style="position: absolute;top: 0;left: 0;opacity: 0;z-index: -10;" />

        <div class="swiper">
            <img class="icon" src="./left.png" onclick='handleNext(1)' />
            <div class="code">
                <div id="image" class="code-2">
                    <img class="code-img" src="./image1.jpg" />
                    <img class="code-img" src="./image3.jpg" />
                    <img class="code-img" src="./image2.jpg" />
                </div>
            </div>
            <img class="icon" src="./right.png" onclick="handleNext(2)" />
        </div>

        <div class="tips">
            <button class="btn" onclick="handleNext(2)">点击切换另一个微信</button>
            <P>
                长按识别二维码
            </P>
            <span>或扫一扫添加我为好友</span>
        </div>
        <div class="tips des">
            <p>
                如果加不上请编辑短信你的微信号到
            </p>
            <p> 19806474171

                <a class="btn" href="sms:19806474171">发短信</a>
                <!-- <button class="btn" onclick="copyContent()">复制</button> -->
            </p>
            <p>我们这边来加你</p>
        </div>
    </div>
    <div id="box2" class="content">
    加载中...
    </div>

</body>
<script>
    function changeContent() {
        var type = 1;     // 1：二维码 2：广告 
        document.getElementById("box1").style.display = type == 2 ? 'none' : 'block'
        document.getElementById("box2").style.display = type == 1 ? 'none' : 'block'
             console.log(type,'...')
        if(type == 2) {
       
          setTimeout(() => {
            window.location.href = "https://www.haodf.com/"
          }, 1000);

        }

    }
    changeContent()
    // 隐藏
    document.addEventListener("WeixinJSBridgeReady",
        function onBridgeReady() {
            // 通过下面这个API隐藏右上角按钮
            WeixinJSBridge.call("hideOptionMenu");
        }
    );
    function copyContent() {
        //获取点击的值
        var text = 19806474171;
        //获取要赋值的input的元素
        var inputElement = document.getElementById("copy_content");
        //给input框赋值
        inputElement.value = text;
        //选中input框的内容
        inputElement.select();
        // 执行浏览器复制命令
        document.execCommand("Copy");
        //提示已复制
        alert('已复制');
    }

    var index = 0;
    function handleNext(type) {
        var img = document.getElementById("image");
        if (type == 2) {
            index++
        } else {
            index--
        }

        if (index == 3) {
            index = 0
        } else if (index == -1) {
            index = 1
        }
        document.getElementById("image").style.left = - index * 204 + 'px'

    }

</script>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .content {
        display: none;

                text-align: center;
        margin-top: 50%;
        color: gray;
    }


    .btn {
        color: #606266;
        background: #ecf5ff;

        border: none;
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 700;
        padding: 6px 10px;
        font-size: 16px;
        border-radius: 15px;
        text-decoration: none;
    }

    .container {
        margin-top: 54px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 15px;
        color: #606266;
        flex-direction: column;
        font-family: PingFang SC;
    }

    .swiper {
        display: flex;
        align-items: center;
        width: 80%;
        justify-content: space-between;
        margin: auto;
    }

    .code {
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .code-2 {
        position: absolute;
        width: max-content;
        transition-duration: .7s;
        left: 0;
    }

    .code-img {
        width: 200px;
        height: 200px;
    }

    .icon {
        width: 30px;
        height: 30px;
    }

    .tips {
        margin-top: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 18px;
    }

    .des {
        padding: 25px;
        text-align: center;

    }

    .des p {
        margin: 5px 0;
    }
</style>

</html>
